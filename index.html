<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Salon Naturale Events</title>
  <!-- SimpleTix widget styles -->
  <link href="https://embed.prod.simpletix.com/assets/widget/widget.min.css?t=2024.05.08" rel="stylesheet" />
  <!-- Custom styling to mimic salonnaturale.art -->
  <style>
    /* Reset & base */
    body {
      margin: 0;
      background-color: #414141;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      color: #fff;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    a {
      color: #0072bb;
      text-decoration: underline;
    }
    a:hover {
      text-decoration: underline;
    }


    /* Header mimicking salonnaturale.art */
    header {
      padding: 3rem 1rem 1rem;
      text-align: center;
      border-bottom: 1px solid #555;
      background: #414141;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 {
      font-weight: 900;
      font-size: 2.5rem;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      color: #fff;
      letter-spacing: -0.02em;
    }
    header h3 {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      font-weight: 700;
      color: #fff;
    }
    header p {
      margin: 0.25rem 0 0;
      font-weight: 400;
      color: #ccc;
      font-size: 1rem;
    }

    /* Main content */
    main {
      margin-top: 2rem;
    }
    main h2 {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #fff;
    }
    main p {
      font-size: 1.125rem;
      color: #ddd;
      margin-bottom: 2rem;
    }

    /* Footer mimicking salonnaturale.art */
    footer {
      text-align: center;
      font-size: 0.875rem;
      color: #aaa;
      padding: 2rem 1rem;
      border-top: 1px solid #555;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }
    footer a {
      color: #0072bb;
    }
    footer a:hover {
      color: #0072bb;
    }

    /* Responsive improvements */
    @media (max-width: 400px) {
      header h1 {
        font-size: 1.8rem;
      }
      main h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/LOG_SalonNaturale_Pref_Horizontal_REV-Web.png" alt="Header graphic" style="width:300px; height:auto;" />
    <h3>Upcoming Events</h3>
    <p>Celebrating Queer Social Nudism & Creative Expression</p>
  </header>
	
  <div class="container">
    <main>
		<!-- SimpleTix widget script -->
		<link href='https://embed.prod.simpletix.com/assets/widget/widget.min.css?t=2024.05.08' rel="stylesheet" />
		<script src='https://embed.prod.simpletix.com/assets/widget/widget.min.js?t=2025.05.26' ></script>
		<div class="smt-pin-board" id="smt_pinBoard">
			<input type="hidden" value="b19570df-10a6-499f-a7cb-3f894df89dbb" id="smt_hdnApplicationId" />
			<input type="hidden" value="Salon Naturale" id="smt_hdnStoreName" />
			<input type="hidden" value="0" id="smt_openEventPageType" />
			<input type="hidden" value="1" id="smt_isDisplayEventCategory" />
			<input type="hidden" value="" id="smt_selectedEventCategories" />
			<input type="hidden" value="Next50" id="smt_displayStyle" />
			<input type="hidden" value="" id="smt_selectedInternalCategories" />
		</div>
		<!-- SimpleTix widget script -->
    </main>
  </div>

  <footer>
    &copy; 2025 Salon Naturale | <a href="https://salonnaturale.art" target="_blank" rel="noopener noreferrer">Visit our Substack</a>
  </footer>

</body>
</html>
